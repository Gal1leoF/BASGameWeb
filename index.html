<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BAS Kockajáték</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>BAS Kockajáték</h1>
    <div id="message">Dobd el a kockát!</div>
    <button id="playerRollBtn">Játékos dob!</button>
    <div id="playerResult"></div>

    <input type="text" id="playerClaimInput" placeholder="Állításod:">
    <button id="playerClaimBtn">Számítógép elhiszi-e?</button>
    <div id="computerDecision"></div>

    <button id="believeComputerBtn">Elhiszem</button>
    <button id="dontBelieveComputerBtn">Nem hiszem el</button>

    <script src="script.js"></script>
</body>
</html>
